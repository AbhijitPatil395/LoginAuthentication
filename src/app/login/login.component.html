
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
           
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h3>Please login Here</h3>
          <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                class="alert">
            <div *ngIf="name?.errors?.['required']" class="alert-danger">
                Name is required.
            </div>
            <div *ngIf="name?.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>
            <div class="form-outline mb-4">
              <input type="email" id="userName" class="form-control form-control-lg" formControlName="userName" />
              <label class="form-label" for="userName" >User Name</label>
            </div>
            
          
        
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="pass" class="form-control form-control-lg" formControlName="password" />
              <label class="form-label" for="pass">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
             
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    
            <p>{{profileForm.value.userName}}</p>
            <p>{{profileForm.value.password}}</p>
          </form>
        </div>
      </div>
    </div>
  </section>
