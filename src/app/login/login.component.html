
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <h3>Welcome to 4E Software KPI management Systems</h3><br>
          <img src="https://media.istockphoto.com/photos/cyber-security-it-engineer-working-on-protecting-network-against-picture-id1322517295"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h3>Please login Here</h3>
          <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <!-- <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                class="alert"> -->
                <div *ngIf="name?.errors?.['email']" class="alert-danger">
                  Invalid Email
              </div>
              <div *ngIf="name?.errors?.['required']&& (name?.dirty || name?.touched)"  class="alert-danger">
                  Name is required.
              </div>
            <!-- </div> -->
            <div class="form-outline mb-4">
              <input type="email" id="userName" class="form-control form-control-lg" formControlName="userName" />
              <label class="form-label" for="userName" >User Name</label>
            </div>
            
          
            <div *ngIf="password?.errors?.['minlength']" class="alert-danger">
              Password at least have 4 characters.
          </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="pass" class="form-control form-control-lg" formControlName="password" />
              <label class="form-label" for="pass">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" (change)="onCheckboxClick($event)" checked/>
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
             
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
